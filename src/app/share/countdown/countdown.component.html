<div class="countdown">
  <div class="balloon white">
    <div class="star-red"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>

  <div class="balloon red">
    <div class="star"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>

  <div class="balloon blue">
    <div class="star"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>

  <div class="balloon yellow">
    <div class="star-red"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>

  <div id="timer">
    <div class="days">
      <div class="numbers">{{ days }}</div>dias
    </div>
    <div class="hours">
      <div class="numbers">{{ hours }}</div>horas
    </div>
    <div class="minutes">
      <div class="numbers">{{ minutes }}</div>minutos
    </div>
    <div class="seconds">
      <div class="numbers">{{ seconds }}</div>segundos
    </div>
  </div>
</div>
